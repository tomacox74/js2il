name: BenchmarkDotNet Performance Suite

on:
  workflow_dispatch:
    inputs:
      benchmark_filter:
        description: 'BenchmarkDotNet filter (e.g., *minimal*, *Jint*)'
        required: false
        default: '*'
      mode:
        description: 'Benchmark mode (default/phased/all)'
        required: false
        default: 'default'

jobs:
  benchmarkdotnet-suite:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Build Projects
        run: |
          dotnet build -c Release
      
      - name: Shutdown build server
        run: |
          # Free up resources before running benchmarks
          dotnet build-server shutdown
      
      - name: Run BenchmarkDotNet Suite
        id: benchmark
        run: |
          cd tests/performance/Benchmarks
          
          MODE_ARG=""
          if [ "${{ github.event.inputs.mode }}" = "phased" ]; then
            MODE_ARG="--phased"
          elif [ "${{ github.event.inputs.mode }}" = "all" ]; then
            MODE_ARG="--all"
          fi
          
          FILTER_ARG=""
          if [ "${{ github.event.inputs.benchmark_filter }}" != "*" ]; then
            FILTER_ARG="--filter ${{ github.event.inputs.benchmark_filter }}"
          fi
          
          dotnet run -c Release -- $MODE_ARG $FILTER_ARG
      
      - name: Upload BenchmarkDotNet Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmarkdotnet-results
          path: |
            tests/performance/Benchmarks/BenchmarkDotNet.Artifacts/**/*
          retention-days: 90
      
      - name: Upload Summary Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-summary
          path: |
            tests/performance/Benchmarks/BenchmarkDotNet.Artifacts/results/*.md
            tests/performance/Benchmarks/BenchmarkDotNet.Artifacts/results/*.html
            tests/performance/Benchmarks/BenchmarkDotNet.Artifacts/results/*.json
          retention-days: 90
      
      - name: Comment Summary on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the markdown summary
            const artifactsDir = 'tests/performance/Benchmarks/BenchmarkDotNet.Artifacts/results';
            
            if (!fs.existsSync(artifactsDir)) {
              console.log('No benchmark results found');
              return;
            }
            
            const files = fs.readdirSync(artifactsDir);
            const mdFile = files.find(f => f.endsWith('-report.md'));
            
            if (!mdFile) {
              console.log('No markdown report found');
              return;
            }
            
            const mdPath = path.join(artifactsDir, mdFile);
            const summary = fs.readFileSync(mdPath, 'utf8');
            
            const comment = `## ðŸ“Š BenchmarkDotNet Performance Results
            
            ${summary}
            
            ---
            *Run on: ${new Date().toISOString()}*
            *Mode: ${{ github.event.inputs.mode || 'default' }}*
            *Filter: ${{ github.event.inputs.benchmark_filter || 'all' }}*
            *Full results: [Download artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }).catch(err => {
              console.log('Failed to post comment:', err);
            });
